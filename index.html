<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Reservia</title>
</head>
<body>

    <header>
        <div>
            <img src="images/logo/Reservia@3x.png" alt="Logo">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre ville ou en pleine nature</h2>
        </div>       
        <nav>
            <ul>
                <li><a class="hebergement" href="#">Hébergements</a></li>
                <li><a class="activite" href="#">Activités</a></li>
                <li><a class="inscription" href="#">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <div class="recherche">
                    <form action="#">
                        <label for="recherche"></label>
                        <i class="fas fa-map-marker-alt"></i><input type="search" name="recherche" id="recherche" placeholder="Marseille, France"><input type="submit" value="Rechercher"/>
                    </form>
                    <div class="filtre_list">
                        <h3>Filtres</h3>
                        <ul>
                            <li><a class="fas fa-money-bill-wave" href="#">Economique</a></li>
                            <li><a class="fas fa-child" href="#">Familiale</a></li>
                            <li><a class="fas fa-heart" href="#">Romantique</a></li>
                            <li><a class="fas fa-dog" href="#">Animaux autorisés</a></li>
                        </ul> 
                    </div>
                    <div id="baniere_information">
                        <p><i class="fas fa-info"></i>Plus de 500 logements sont disponoble dans cette ville</p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
